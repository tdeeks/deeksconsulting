<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deeks Consulting</title>

  <style>
    :root {
      --text-color: #111;
      --muted-color: #555;
      --border-color: #e5e5e5;
      --background-color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      border: 1px solid var(--border-color);
      padding: 2.5rem 3rem;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin: 0 0 0.75rem 0;
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 1.5rem 0;
      font-size: 0.95rem;
      color: var(--muted-color);
      line-height: 1.5;
    }

    .contact {
      font-size: 0.95rem;
      margin-top: 1.25rem;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1px;
    }

    a:hover {
      border-bottom-color: var(--text-color);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Deeks Consulting</h1>

    <p class="subtitle">
      Independent consulting services<br />
      HR Technology, Workday, Payroll  &amp; Absence  &amp; Time Tracking &amp; Scheduling
    </p>

    <div class="contact">
      <a href="mailto:thomas@deeksconsulting.ca">
        thomas@deeksconsulting.ca
      </a>
    </div>
  </div>
</body>
</html>
